          <p style="text-indent: -1em;">22. <b>A Study on How to Reach a Consensus on Triage of Smartphone Data for Corporate Internal Investigations</b> [<A href = "https://www.kci.go.kr/kciportal/ci/sereArticleSearch/ciSereArtiView.kci?sereArticleSearchBean.artiId=ART002801160" target = "top">ePrint</A>]<br>기업 내부조사 시 스마트폰 데이터의 선별 합의 방안 연구<br>Yang, H., Han, J., & Lee, S. (December 2021). Journal of Digital Forensics, 15(4), 156-172.</p>
          <p style="text-indent: -1em;">21. <b>Forensic Analysis of HEIF Files on Android and Apple Devices</b> [<A href = "https://www.kci.go.kr/kciportal/ci/sereArticleSearch/ciSereArtiView.kci?sereArticleSearchBean.artiId=ART002768178" target = "top">ePrint</A>]<br>스마트폰에서 촬영된 HEIF 파일 특징 분석에 관한 연구<br>Kwon, Y., Bang, S., Han, J., & Lee, S. (May 2021). The KIPS Spring Conference 2021<br>* This study was received the participation award.</p>
          <p style="text-indent: -1em;">20. <b>A study on forensic analysis for Windows search utility Everything</b> [<A href = "https://www.kci.go.kr/kciportal/ci/sereArticleSearch/ciSereArtiView.kci?sereArticleSearchBean.artiId=ART002636122" target = "top">ePrint</A>]<br>검색 유틸리티 Everything에 대한 포렌식 분석 및 활용 기법 연구<br>Kim, D., Han, J., & Lee, S. (March 2020). Journal of Digital Forensics, 14(3), 279-289.<br>* This study was presented at WDFS-s 2020, KDFS., and received the best paper award.</p>
          <p style="text-indent: -1em;">19. <b>Improvements of Searching and Seizing Steganographic Evidence</b> [<A href = "https://www.kci.go.kr/kciportal/ci/sereArticleSearch/ciSereArtiView.kci?sereArticleSearchBean.artiId=ART002671199" target = "top">ePrint</A>]<br>심층암호 증거물 압수수색의 법적 한계와 개선방안<br>Yoon, S., Han, J., Kwon, H., & Lee, S. (February 2020). Korean Lawyers Association Journal, 69(6), 184-225.</p>
          <p style="text-indent: -1em;">18. <b>Secure File Transfer Method and Forensic Readiness by converting file format in Network Segmentation Environment</b> [<A href = "http://koreascience.or.kr/article/JAKO201926072346469.page" target = "top">ePrint</A>]<br>망분리 환경에서 파일형식 변환을 통한 안전한 파일 전송 및 포렌식 준비도 구축 연구<br>Han, J., Yoon, Y., Hur, G., Lee, J., Choi, J., Hong, S., & Lee, S. (August 2019). Journal of the Korea Institute of Information Security & Cryptology, 29(4), 859-866.</p>
          <p style="text-indent: -1em;">17. <b>Structural features of ZIP files by method for creating the file in Windows</b><br>윈도우에서 ZIP 파일 생성 프로그램 추정 기법<br>Um, M., Han, J., & Lee, S. (July 2020). Conference on Information Security and Cryptography-Summer 2020 (CISC-S’20).</p>
          <p style="text-indent: -1em;">16. <b>A Study on Digital Evidence Authentication and Tool Testing System</b><br>디지털증거 인증 및 디지털포렌식 도구 검증제도에 관한 연구<br>Han, J., & Kwon, Y. (2019). The Autumn Convention of Korean Society of Forensic Science, KSFS.</p>
          <p style="text-indent: -1em;">15. <b>5W1H based Information Expression Standard for efficient digital forensic investigation</b> [<A href = "https://www.kci.go.kr/kciportal/ci/sereArticleSearch/ciSereArtiView.kci?sereArticleSearchBean.artiId=ART002487041" target = "top">ePrint</A>]<br>효율적인 디지털 포렌식 조사를 위한 육하원칙 중심의 정보 처리 규격<br>Yun, W., Han, J., & Lee, S. (2019). Journal of Digital Forensics, 13(2), 127-136.<br>* This study was presented at WDFS-s 2019., KDFS.</p>
          <p style="text-indent: -1em;">14. <b>A Study on Profiling Technique by Feature Extraction of Windows Executables</b><br>윈도우 실행파일의 특징 추출을 통한 프로파일링 기법 연구<br>Lee, S., Han, J., & Lee, S. (2019). Conference on Information Security and Cryptography-Summer 2019 (CISC-S’19).<br>* This study was received the best paper award.</p>
          <p style="text-indent: -1em;">13. <b>Study on History Tracking Technique of the Document File through RSID Analysis in MS Word</b> [<A href = "http://koreascience.or.kr/article/JAKO201807753430904.page" target = "top">ePrint</A>]<br>MS 워드의 RSID 분석을 통한 문서파일 이력 추적 기법 연구<br>Joun, J., Han, J., Jung, D., & Lee, S. (2018). Journal of the Korea Institute of Information Security & Cryptology, 28(6), 1439-1448.</p>
          <p style="text-indent: -1em;">12. <b>A Study on Detecting Data Hiding Area of Removable Storage Device Based on Flash Memory</b> [<A href = "https://www.kci.go.kr/kciportal/ci/sereArticleSearch/ciSereArtiView.kci?sereArticleSearchBean.artiId=ART002393780" target = "top">ePrint</A>]<br>플래시 메모리 기반 이동식 저장장치의 데이터 은닉 영역 탐지 방안에 대한 연구<br>Kim, S., Han, J., & Lee, S. (2018). Journal of Digital Forensics, 12(2), 21-29.<br>* This study was presented at WDFS-s 2018., KDFS.</p>
          <p style="text-indent: -1em;">11. <b>A Study on the Possibility of Recovering Deleted Data through Analysis of SQLite Journal in Messenger Application</b> [<A href = "https://www.kci.go.kr/kciportal/ci/sereArticleSearch/ciSereArtiView.kci?sereArticleSearchBean.artiId=ART002393775" target = "top">ePrint</A>]<br>메신저 애플리케이션의 SQLite 저널 분석을 통한 삭제된 메시지 복구 가능성에 대한 연구<br>Jung, B., Han, J., Choi, H., & Lee, S. (2018). Journal of Digital Forensics, 12(2), 11-20.<br>* This study was presented at WDFS-s 2018., KDFS., and received the best paper award.</p>
          <p style="text-indent: -1em;">10. <b>The Method of Recovery for Deleted Record of Realm Database</b> [<A href = "http://koreascience.or.kr/article/JAKO201820765436681.page" target = "top">ePrint</A>]<br>Realm 데이터베이스의 삭제된 레코드 복구 기법<br>Kim, J., Han, J., Choi, J. H., & Lee, S. (2018). Journal of the Korea Institute of Information Security & Cryptology, 28(3), 625-633.</p>
          <p style="text-indent: -1em;">9. <b>A Study of Method to Restore Deduplicated Files in Windows Server 2012</b> [<A href = "http://koreascience.or.kr/article/JAKO201706749670643.page" target = "top">ePrint</A>]<br>윈도우 서버 2012에서 데이터 중복 제거 기능이 적용된 파일의 복원 방법에 관한 연구<br>Son, G., Han, J., & Lee, S. (2017). Journal of the Korea Institute of Information Security & Cryptology, 27(6), 1373-1383.</p>
          <p style="text-indent: -1em;">8. <b>A method of recovery for damaged ZIP files</b> [<A href = "http://koreascience.or.kr/article/JAKO201732663238886.page" target = "top">ePrint</A>]<br>손상된 ZIP 파일 복구 기법<br>Jung, B., Han, J., & Lee, S. (2017). Journal of the Korea Institute of Information Security & Cryptology, 27(5), 1107-1115.</p>
          <p style="text-indent: -1em;">7. <b>Fake GPS Detection for the Online Game Service on Server-Side</b> [<A href = "http://koreascience.or.kr/article/JAKO201732663238858.page" target = "top">ePrint</A>]<br>모의 위치 서비스를 이용한 온라인 게임 악용 탐지 방안<br>Han, J., & Lee, S. (2017). Journal of the Korea Institute of Information Security & Cryptology, 27(5), 1069-1076.</p>
          <p style="text-indent: -1em;">6. <b>Analysis of windows telemetry log file and comparison with the windows registry’s information</b><br>윈도우 텔레메트리 로그파일 분석 및 레지스트리 정보와 비교<br>Lee, S., Han, J., & Lee, S. (2017). Workshop of Digital forensics-Summer (WDFS-s) 2017.</p>
          <p style="text-indent: -1em;">5. <b>Advanced Web Browser Forensic Analysis using the Login Data files</b><br>로그인 정보 분석을 통한 웹 브라우저 포렌식 개선 방안<br>Kim, J., Han, J., & Lee, S. (2017). Conference on Information Security and Cryptography-Summer 2017 (CISC-S’17).</p>
          <p style="text-indent: -1em;">4. <b>A study on API wrapping in Themida and unpacking technique</b> [<A href = "http://koreascience.or.kr/article/JAKO201711656578275.page" target = "top">ePrint</A>]<br>Themida의 API 난독화 분석과 복구방안 연구<br>Lee, J, Han, J., Lee, M, Choi, J, Baek, H., & Lee, S. (2017). Journal of the Korea Institute of Information Security & Cryptology, 27(1), 67-77.</p>
          <p style="text-indent: -1em;">3. <b>A Recovery Technique of PDF File in the Unit of Page</b> [<A href = "http://koreascience.or.kr/article/JAKO201710758143462.page" target = "top">ePrint</A>]<br>PDF 파일의 페이지단위 복구 기법<br>Jang, J., Bang, S. G., Han, J., & Lee, S. J. (2017). KIPS Transactions on Computer and Communication Systems, 6(1), 25-30.</p>
          <p style="text-indent: -1em;">2. <b>An improvement method for recovering lost data in ZIP</b><br>ZIP 파일 복구 도구의 성능한계와 개선방안<br>Jung, B., Han, J., & Lee, S. (2016). Workshop of Digital forensics-Winter (WDFS-w) 2016.</p>
          <p style="text-indent: -1em;">1. <b>An effective detection method for hiding data in compound-document files</b> [<A href = "http://koreascience.or.kr/article/JAKO201503340570272.page" target = "top">ePrint</A>]<br>복합문서 파일에 은닉된 데이터 탐지 기법에 대한 연구<br>Kim, E., Jeon, S., Han, J., Lee, M., & Lee, S. (2015). Journal of the Korea Institute of Information Security & Cryptology, 25(6), 1485-1494.</p>
